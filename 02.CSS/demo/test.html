<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    width: 100vw;
    height: 100vh;
    background-color: gold;
    display: flex;
  }
  .dot {
    background-color: blue;
    height: 100px;
    flex: 1;
  }
  .dot2, .dot3 {
    width: 50px;
    height: 50px;
    background-color: red;
  }
</style>
<body>
  <div class="box">
    <div class="dot"></div>
    <div class="dot2"></div>
    <div class="dot"></div>
    <div class="dot3"></div>
  </div>
</body>
</html>
